<!doctype html>
<html lang="en" ng-app="app">

<head>
    <title>NodeJS | Angular 1.5 | Bootstrap 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Referenciando o Socket -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Importando o Bootstrap 4 -->
    <link rel="script" href="bootstrap/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <!-- Importando o Angular 1.5.11 -->
    <script src="angular/angular.min.js"></script>
    <!-- Importando o arquivo JS que implementa o controlador -->
    <script src="index.js"></script>
    <!-- Importando o arquivo de estilo CSS -->
    <link href="index.css" rel="stylesheet">
    <!-- <script src="font-awesome/css/font-awesome.css"></script> -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body ng-controller="AppCtrl as vm">
    <div class="header">
        <h1 class="header-title">MGMT.IO Solutions</h1>
        <div class="stripe"></div>
    </div>

    <div class="container">
        <div class="mt-5" id="accordion" role="tablist">
            <div class="card my-card">
                <div class="card-header" role="tab" id="headingOne">
                    <a data-toggle="collapse" href="#loginCard">Login</a>
                </div>
                <div id="loginCard" class="collapse show" role="tabpanel" data-parent="#accordion">
                    <div class="card-body">
                        <div class="login">
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                <input type="text" class="form-control" placeholder="E-mail" ng-model=vm.email>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" class="form-control" placeholder="Password" ng-model=vm.password>
                            </div>
                            <div class="login">
                                <div class="form-check">
                                    <label class="form-check-label">
                         <input type="checkbox" class="form-check-input" ng-model=vm.rememberMe>
                         Remember me
                     </label>
                                </div>
                                <button type="button" class="btn btn-primary" ng-click=vm.userAuthentication()>Login
                                    <i class="fa fa-sign-in"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="card my-card">
                <div class="card-header" role="tab" id="headingTwo">
                    <a data-toggle="collapse" href="#registerCard">Register</a>
                </div>
                <div id="registerCard" class="collapse" role="tabpanel" data-parent="#accordion">
                    <div class="card-body">
                        <div class="login">
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                <input type="text" class="form-control" placeholder="E-mail" ng-model=vm.user.email>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" class="form-control" placeholder="Password" ng-model=vm.newPassword>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-addon"><i class="fa fa-check"></i></span>
                                <input type="password" class="form-control" placeholder="Confirm password" ng-model=vm.confirmPassword>
                            </div>
                            <div class="login">
                                <button type="button" class="btn btn-primary" ng-click=vm.userRegister()>Register
                                    <i class="fa fa-user-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Importando JQuery3.2.1, Popper e plugins JavaScript -->
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/popper.js/dist/umd/popper.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
